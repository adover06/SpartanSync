{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">AI-Generated Study Plan</h1>
    <form method="POST" class="mb-6">
        <label for="topics" class="block text-sm font-medium text-gray-700 mb-2">Any concerns before generating a study plan?</label>
        <textarea id="topics" name="topics" rows="4" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Sort by date? One class is harder than another?">{{ prefill }}</textarea>
        <button type="submit" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Generate Study Plan</button>
    </form>

    {% if advice %}
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Your Study Plan</h2>
            <div class="prose max-w-none">
                <p>{{ advice | replace('\n', '<br>') | safe }}</p>
            </div>  
        </div>
    {% endif %}
{% endblock %}
